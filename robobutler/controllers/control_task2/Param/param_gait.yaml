#----1 EX
  sw_kp1: 30
  sw_ki1: 0.5
  sw_kd1: 0.8
  sw_vff1: 150

  st_kp1: 35
  st_ki1: 0.5
  st_kd1: 0.8
  st_vff1: 0
#----2 HX
  sw_kp2: 30
  sw_ki2: 0.5
  sw_kd2: 0.8
